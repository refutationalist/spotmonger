<!DOCTYPE html>
<html>
	<head>
		<title>SpotMonger</title>
		<style>
			@import url("css/style.css");
		</style>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/jquery-animateoverflow.min.js"></script>
		<script src="js/mplayer.class.js"></script>
		<script src="js/cartfiles.class.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>

		<div id="main">
			<div id="carts">
				<div>
					<!--
					<div class="cart">
						<div class="name">Cart Name</div>
						<div class="state">Playing</div>
						<div class="time">00:00</div>
						<div class='timeset icon'>&#xf017;</div>
					</div>
					-->
				</div>
				<button id="startload">Load Cart</button>
			</div>

			<div id="display">
				<p class="tracknum">
					<span class='t'></span>
					/
					<span class='o'></span>
				</p>
				<p class="cartname"></p>
				<p class="trackname"></p>

				<div class="bar">
					<div class="fill"></div>
				</div>
				<div class="time"></div>
				
			</div>

			<div id="info"></div>

			<div id="control">
				<div id="prev"  class="btn icon">&#xf049;</div>
				<!-- pause: &#xf04c; -->
				<div id="play"  class="btn icon">&#xf04b;</div>
				<div id="next"  class="btn icon">&#xf050;</div>
				<div id="eject" class="btn icon">&#xf052;</div>
				<div id="conf" class="btn icon">&#xf0ad;</div>
			</div>

			<div id="debug">
				<button id="flog">Flog</button>
			</div>
		</div>

		<input type='file' id='file_load' />

	</body>
</html>
