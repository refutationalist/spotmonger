<!DOCTYPE html>
<html>
	<head>
		<title>SpotMonger</title>
		<style>
			@import url("css/common.css");
			@import url("css/spotmonger.css");
			@import url("css/soundboard.css");
		</style>

		<script src="js/sprintf.min.js"></script>
		<script src="js/textoverflow.js"></script>
		<script src="js/mplayer.class.js"></script>
		<script src="js/cartfiles.class.js"></script> 
		<script src="js/interface_warn.js"></script>

		<!-- three kind of self-explaining static methods, 
		     which are interdependent. -->
		<script src="js/error.js"></script> 
		<script src="js/prefs.js"></script>
		<script src="js/spotmonger2.js"></script>

		<!-- define initial interactions between objects -->
		<script src="js/ui.js"></script>
	</head>
	<body>

		<div id="main" class="">
			<div id="carts">
				<div>
					<!--
					<div class="cart">
						<div class="name">Cart Name</div>
						<div class="state">Playing</div>
						<div class="time">00:00</div>
						<div class='timeset icon'>&#xf017;</div>
					</div>
					-->
				</div>
				<button id="startload">Load Cart</button>
			</div>

			<div id="player">
				<div id="display">
					<p class="tracknum">
						<span class='t'></span>
						/
						<span class='o'></span>
					</p>
					<p class="cartname pingpong"></p>
					<p class="trackname pingpong"></p>

					<div class="bar">
						<div class="fill"></div>
					</div>
					<div class="time"></div>
					
				</div>

				<div id="info"></div>

				<div id="control">
					<div id="prev"  class="btn icon">&#xf049;</div>
					<!-- pause: &#xf04c; -->
					<div id="play"  class="btn icon">&#xf04b;</div>
					<div id="next"  class="btn icon">&#xf050;</div>
					<div id="eject" class="btn icon">&#xf052;</div>
				</div>

				<div id="modes">
					<div id="sndboard" class="btn icon">&#xf0e4;</div>
					<div id="stopclock" class="btn icon">&#xf28c;</div>
					<div id="conf" class="btn icon">&#xf0ad;</div>
				</div>
			</div>
		</div>

		<input type='file' id='file_load' multiple />

	</body>
</html>
