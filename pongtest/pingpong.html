<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pingpong Test</title>

	<style>
		body > div {
			width: 200px;
			height: 20px;
			border: 1px solid black;
		}


		.pingpong {
			overflow: hidden;
		}

		.pingpong .pgpg_inner {
			white-space: nowrap;
			top: 0; left: 0; bottom: 0; right: 0;
			transition: 2s ease-in-out;
			transform: translateX(0px);
		}

	</style>
	<script src="textoverflow.js"></script>
</head>
<body>
	<h1>Sam's Stupid Ping-Pong Test</h1>

	<div id="one" class="pingpong">
		ps displays information about a selection of the active processes.  If you want a repetitive update of the selection and the displayed information, use top(1) instead.</div>
	</div>
	<div id="two" class="pingpong">
		<!--
       NOTE:  your shell may have its own version of pwd, which usually super‐
       sedes the version described here.  Please refer to your  shell's  docu‐
       mentation for details about the options it supports.
	   -->CRAP
	</div>
	<input id="line1" type="text" /><input id="line2" type="text" />
	<button id="foo">do</button>
	<div id="itest">FOO <div>bar</div></div>

	<script>
	document.getElementById("foo").addEventListener("click", function() {
		document.getElementById("one").innerHTML = document.getElementById("line1").value;
		document.getElementById("two").innerHTML = document.getElementById("line2").value;
		console.log(document.querySelector("#itest").innerText);

	});
	</script>
	
</body>
</html>
